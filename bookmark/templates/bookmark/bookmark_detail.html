{% extends 'base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container-fluid">
    <div class="row md">
        <div class="col-md-2"></div>
        <div class="col-md-8"  id="bdetaildiv">
            <h1 id="title"> {{ object.title }} </h1>

            {% if user.is_active %}

            <div class="row md" id="updatedelete">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="buttondiv">
                        <a href="{% url 'bookmark_update' bookmark.id %}">
                            <button class="button">UPDATE</button>
                        </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="buttondiv">
                        <a href="{% url 'bookmark_delete' bookmark.id %}">
                            <button class="button">DELETE</button>
                        </a>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

            {% endif %}

            <ul>
                <li> URL : {{ object.url }} </li>
                <li> CREATE DATE : {{ object.create_date }} </li>
                <li> MODIFY DATE : {{ object.modify_date }} </li>
            </ul>

            <br><br>

            <iframe src= {{ object.url }} id="biframe"></iframe>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock content %}
