{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <div class="row md">
        <div class="col-md-4"></div>
        <div class="col-md-4 pwchanged">
            <h1>Sign up Complete</h1>
            <p> Redirecting in 3 seconds... </p>

            <meta http-equiv="refresh" content="3; url={% url 'index' %}" />
            <br>
            <div class="spinner-border"></div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script>
        let cnt = 3;
        const p = document.querySelector('p');

        function upd_text(){
            if (cnt > 1){
                cnt = cnt - 1;
                p.innerText = ` Redirecting in ${cnt} seconds... `;
            }
        }

        setInterval(upd_text,1000);
    </script>
</div>

{% endblock content %}
