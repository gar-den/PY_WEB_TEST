<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>INDEX</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bellota:wght@700&display=swap" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9] -->
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <style>
        body {
            font-family: 'Bellota', cursive;
            background-color: black;
            text-align: center;
            transform: translate(0%,  0%);
            color: white;
        }
        #main_text {
            position: absolute;
            top: 5%;
            left: 10%;

            font-size: 32px;
        }
        #title {
            color: #980000;
        }
        #madeby {
            color: #00006F;
        }
        #name {
            color: #3B00DB;
        }
      </style>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>


    <div class="container-fluid">
        <iframe width="100%" height=680 src="https://www.youtube.com/embed/B1T06UhcX0Q?autoplay=1&mute=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <br>

    <div class="container" id="main_text">

       {% if user.is_active %}

       <div id="auth1">
            HELLO, <strong class="userID">{{ user.get_username }}</strong>

            <div class="auths">
                <div class="col-md-2"></div>

                <a class="col-md-4 auth_menu" href="{% url 'logout' %}">LOG OUT</a>
                <a class="col-md-4 auth_menu" href="{% url 'password_change' %}">PW CHANGE</a>

                <div class="col-md-2"></div>
            </div>
        </div>

       {% else %}

        <div id="auth2">
            HELLO, <strong class="userID">Anonymous</strong>

            <div class="auths">
                <div class="col-md-2"></div>

                <a class="col-md-4 auth_menu" href="{% url 'login' %}">SIGN IN</a>
                <a class="col-md-4 auth_menu" href="{% url 'register' %}">SIGN UP</a>

                <div class="col-md-2"></div>
            </div>
        </div>

        {% endif %}

        <br><br>

        <div class="made">
            <div class="col-md-3"></div>

            <div class="col-md-2" id="title">DJANGO</div>
            <div class="col-md-2" id="madeby">Made by</div>
            <div class="col-md-3" id="name">Garden &amp; DLAB</div>

            <div class="col-md-2"></div>
        </div>

        <br><br>

        <div id="menu">
            <div class="col-md-3"><a href="{% url 'admin:index' %}">ADMIN</a></div>
            <div class="col-md-3"><a href="{% url 'django_des' %}">DJANGO</a></div>
            <div class="col-md-3"><a href="{% url 'bookmark_index' %}">BOOKMARK</a></div>
            <div class="col-md-3"><a href="{% url 'blog_index' %}">BLOG</a></div>
        </div>

    </div>
  </body>
</html>
